<!DOCTYPE html>
<html>
<head>
	<title>cool video game made by me</title>
	<style type="text/css">
		@font-face {
			font-family: "pixel";
			src: url("assets/04b_03.ttf") format("truetype");
		}
		body {
			overflow: hidden;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
			image-rendering: optimize-contrast;
			image-rendering: optimizeSpeed;
			image-rendering: -moz-crisp-edges;
			image-rendering: -o-crisp-edges;
		}
		#player {
			position: absolute; margin: auto;
			bottom: 37vh;
			left: 5vh;
			width: 5vh;
			height: 13vh;
			background-color: #9fc5b6;
		}
		#cliff {
			position: absolute; margin: auto;
			bottom: 0vh;
			left: 0vh;
			height: 40vh;
			width: 70vh;
			background-image: url("game/cliff.png");
			background-size: 100%;
			background-position: 0px 0px;
		}
		#gameover {
			position: absolute; margin: auto;
			bottom: 0; left: 0; right: 0; top: 0;
			background-color: rgba(0,0,0,0.4);
			transition: all 200ms linear;
		}
		#deathbox {
			position: absolute; margin: auto;
			bottom: 30vh; left: 0; right: 0; top: 30vh;
			background-color: rgba(0,0,0,0.4);
		}
		#deathtext {
			position: relative;
			top: 15%;
			bottom: 35%;
			left: 0; right: 0;
			padding: 0;
			margin: 0;
			width: 100%;
			font-family: pixel;
			font-size: 10vh;
			text-align: center;
			color: #27473a;
		}
		#scoretext {
			position: relative;
			top: 15%;
			bottom: 35%;
			left: 0; right: 0;
			padding: 0;
			margin: 0;
			width: 100%;
			font-family: pixel;
			font-size: 5vh;
			text-align: center;
			color: #27473a;
		}
		#score {
			position: relative;
			top: 15%;
			bottom: 35%;
			left: 0; right: 0;
			padding: 0;
			margin: 0;
			width: 100%;
			font-family: pixel;
			font-size: 5vh;
			text-align: center;
			color: #27473a;
		}
		#scorekeys {
			position: relative;
			top: 15%;
			bottom: 35%;
			left: 0; right: 0;
			padding: 0;
			margin: 0;
			width: 100%;
			font-family: pixel;
			font-size: 5vh;
			text-align: center;
			color: #27473a;
		}
		#background {
			position: absolute; margin: auto;
			top: 0; bottom: 0; left: 0; right: 0;
			background-color: #4b7c68;
		}
		@keyframes foga {
			0% {background-position: 0vh 0vh}
			100% {background-position: 10vh 0vh}
		}
		#foga {
			position: absolute; margin: auto;
			bottom: 0; left: 0; right: 0;
			height: 10vh;
			width: 100%;
			background-image: url("game/fog.png");
			background-size: 10vh;
			background-position: 0vh 0vh;
			animation-name: foga;
			animation-duration: 1500ms;
			animation-direction: normal;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
		}
		@keyframes fogb {
			0% {background-position: 0vh 0vh}
			100% {background-position: 10vh 0vh}
		}
		#fogb {
			position: absolute; margin: auto;
			bottom: -7vh; left: 0; right: 0;
			height: 10vh;
			width: 100%;
			background-image: url("game/fog.png");
			background-size: 10vh;
			background-position: 0vh 0vh;
			animation-name: fogb;
			animation-duration: 1800ms;
			animation-direction: normal;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
		}
	</style>
</head>
<body>
	<div id="background"></div>
	<div id="player"></div>
	<div id="cliff"></div>
	<div id="gameover" style="opacity:0">
		<div id="deathbox">
			<p id="deathtext">
				YOU DIED
			</p>
			<p id= scoretext>score:</p>
			<p id="score">you're not supposed to see this</p>
			<p id="scorekeys">ESC: return<br>ENTER: retry</p>
		</div>
	</div>
	<div id="foga"></div>
	<div id="fogb"></div>
<script src="game/videogame.js"></script>
</body>
</html>
